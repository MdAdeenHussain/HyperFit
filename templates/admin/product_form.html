<!DOCTYPE html>
<html>
<head>
  <title>{{ action }} Product</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>

<div class="admin-layout">

  <aside class="admin-sidebar">
    <h2>ADMIN</h2>
    <a href="/admin/products" class="active">Products</a>
    <a href="/logout" class="logout">Logout</a>
  </aside>

  <main class="admin-main">
    <h1>{{ action }} Product</h1>

    <form method="POST" class="card">
      <input name="name" placeholder="Product Name"
             value="{{ product.name if product else '' }}" required>

      <input name="category" placeholder="Category (Men/Women)"
             value="{{ product.category if product else '' }}" required>

      <input name="price" type="number" step="0.01"
             placeholder="Price"
             value="{{ product.price if product else '' }}" required>

      <input name="image" placeholder="Image URL / filename"
             value="{{ product.image if product else '' }}">

      <textarea name="description"
                placeholder="Description">{{ product.description if product else '' }}</textarea>

      <button class="btn success">{{ action }}</button>
    </form>

  </main>
</div>

</body>
</html>
